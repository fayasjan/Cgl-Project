<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaitAuth - Sign In</title>
    <style>
        /* Basic styles to make the forms work */
        body { font-family: 'Inter', sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f0f2f5; }
        .container { background: #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 2rem; overflow: hidden; position: relative; width: 768px; max-width: 100%; min-height: 480px; }
        .form-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        form { display: flex; flex-direction: column; align-items: center; width: 100%; }
        h1 { font-weight: 700; margin-bottom: 1rem; }
        input { background: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 90%; border-radius: 5px; }
        button { border-radius: 20px; border: 1px solid #113f6d; background-color: #113f6d; color: #FFFFFF; font-size: 12px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; }
        button#register, button#login { background-color: transparent; border: 1px solid #fff; margin-top: 1rem; }
        p { font-size: 14px; margin-top: 1rem; }
        .message { margin-top: 1rem; font-weight: bold; }
        /* This is just to hide one form - your app.js handles the switch */
        .sign-in { left: 0; width: 50%; z-index: 2; }
        .sign-up { left: 0; width: 50%; opacity: 0; z-index: 1; }
        .container.active .sign-in { transform: translateX(100%); opacity: 0; }
        .container.active .sign-up { transform: translateX(100%); opacity: 1; z-index: 5; }
        .form-container { position: absolute; top: 0; height: 100%; transition: all 0.6s ease-in-out; }
        /* Overlay styles (for the animation) */
        .overlay-container { position: absolute; top: 0; left: 50%; width: 50%; height: 100%; overflow: hidden; z-index: 100; }
        .overlay { position: relative; left: -100%; height: 100%; width: 200%; background: linear-gradient(to right, #113f6d, #8BC34A); color: #fff; text-align: center; }
        .overlay-panel { position: absolute; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 40px; text-align: center; top: 0; height: 100%; width: 50%; }
        .overlay-left { transform: translateX(-20%); }
        .overlay-right { right: 0; transform: translateX(0); }
        .container.active .overlay-container { transform: translateX(-100%); }
        .container.active .overlay { transform: translateX(50%); }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <input type="text" id="signup-name" placeholder="Name" required />
                <label for="signup-video-input">Upload your gait video:</label>
                <input type="file" id="signup-video-input" accept="video/*" required />
                <button type="submit">Sign Up</button>
                <p id="signup-message" class="message"></p> 
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="signin-form">
                <h1>Sign In</h1>
                <label for="signin-video-input">Upload your gait video to sign in:</label>
                <input type="file" id="signin-video-input" accept="video/*" required />
                <button type="submit">Sign In</button>
                <p id="signin-message" class="message"></p> 
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected, please log in with your gait video</p>
                    <button class="ghost" id="login">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your name and upload a video to register</p>
                    <button class="ghost" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
